<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/quartz.css') }}" />
    <title>Results</title>
</head>

<body>
    <div class="far fa-container-storage fa-lg"></div>
    <h1>User Information </h1>
        <table>
            <div class="card" style="width:15rem">
                <div class="card-body ">
                <table class="table-bordered, table table-striped, text-center">
                    <thead class="table table-bordered, text-center">
                        <th scope="col" class="text-center">ID</th>
                
                        <th scope="col" class="text-center">First Name</th>
                        <th scope="col" class="text-center">Last Name</th>
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center">Created_At</th>
                        <th scope="col" class="text-center">Links</th>
                    </thead>
                    <tbody>
                        {% for user in all_users %}
                        <tr>
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.created_at}}</td>
                            <td>
                                
                            <a href="/users/{{user.id}}">Show</a> | <a href="/user_edit/{{user.id}}">Edit</a> | <a href="/users/{{user.id}}/delete">Delete</a>
                        </tr>
                        {% endfor %}
                    </div>
                </div>
            <div>
        </table>
    </div>
</body>

</html>
