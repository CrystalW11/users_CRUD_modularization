<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/quartz.css') }}" />
    <title>User</title>
</head>

<body>
    <h1 class="text-center mb-5">User {{ user.id }}</h1>
    <div class="card mx-auto" style="width: 18rem">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                Full Name: {{ user.first_name }} {{ user.last_name }}
            </li>
            <li class="list-group-item">Email: {{ user.email }}</li>
            <li class="list-group-item">Created At: {{ user.created_at }}</li>
            <li class="list-group-item">Last Updated On: {{ user.updated_at }}</li>
        </ul>
        <div class="d-flex justify-content-between gap-2">
            <a class="btn btn-warning" href="/user_edit/{{user.id}}">Edit</a>
            <a class="btn btn-danger" href="/users/{{user.id}}/delete">Delete</a>
        </div>
    </div>

</body>

</html>
