<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/quartz.css') }}" />
    <title>User CRUD MODULARIZATION</title>
</head>
<body>
    <div class="content" style="padding: 10%">
        <div class="container" style="width: -webkit-fill-available; padding: 7%; color: darkmagenta">
            <h1 style="text-align: center">Register To JOIN</h1>
            <form action="/create_user" method="post">
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" />
                </div>
                <div class="form-group">
                    <label for="last_name" form="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" name="last_name" />
                </div>
                <div class="form-group">
                    <label for="email" form="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" />
                </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px">Submit</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
